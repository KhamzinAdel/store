{% extends 'products/base.html' %}
{% load static i18n %}


{% block css %}
    <link href="{% static 'vendor/css/index.css' %}" rel="stylesheet">

{% endblock %}

{% block content %}
    <section>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="mt-5">Store</h1>
                <p>
                    {% trans  'Новые образы и лучшие бренды на Store. Бесплатная доставка по всему миру! Аутлет: до -70% Собственный бренд. -20% новым покупателям.' %}
                </p>
                <button id="start-purchase-btn" type="button" class="btn btn-lg">
                    <a id="start-purchase-link" href="{% url 'products:products' %}">
                        {% trans 'Начать покупки' %}
                    </a>
                </button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
